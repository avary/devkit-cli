name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v2.0.0

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 'stable' # or specify a specific version

      - name: Build
        run: go build -o build/devkit

      - name: Create release directory
        run: mkdir  release && cp build/devkit release/ && cp -r templates/ release/ && rm -rf release/templates/templates.go

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Zip release files
        run: zip -r devkitcli.zip release/
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this guide for more: https://github.com/actions/create-release#uploading-assets-to-your-release
          asset_path: ./devkitcli.zip
          asset_name: devkit-cli-${{ github.ref | replace('refs.tags.', '') }}.zip
          asset_content_type: application/zip
